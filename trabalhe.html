<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco | Sweet Smell</title>
    <link rel="stylesheet" href="css/fale.css">
    <link rel="shortcut icon" href="Img/Logo Estética Minimalista Dourado e Branco.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Img/Logo navbar.png" alt="Logo Sweet Smell" width="150">
        </a>
        <h1>Trabalhe Conosco</h1>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-form">
                <h2><span class="icon"></span> Envie seu Curriculo</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    
                    <div class="Curriculo">
                        <label for="assunto">Curriculo</label>
                        <input type="file" required>
                    </div> <br>
                    
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Por que você deve trabalhar conosco?"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Smell - Todos os direitos reservados</p>
    </footer>
</body>
</html>
